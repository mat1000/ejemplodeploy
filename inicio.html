<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Formulario Ingreso</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Datos</legend>
            <label for="">Ingrese su Nombre : </label>
            <input type="text" placeholder="Su Nombre" id="nombre"    maxlength="10" minlength="2">
            <br>
            <label for="">Ingrese su Apellido : </label>
            <input type="text" placeholder="Su Apellido" id="apellido"   maxlength="10" minlength="2">
            <br>
            <label for="">Contraseña</label>
            <input type="password" placeholder="Contraseña" id="contraseña">
        
            <br>
            <label for="">Edad</label>
            <input type="number" placeholder="Edad" id="edad"  max="100" min="18">
            <br>
            <label for="mail">Mail</label>
            <input type="email" placeholder="Gmail"  id="gmail">
            <button type="submit"> Enviar </button>
        </fieldset>

    
    </form>

</body>
</html>
